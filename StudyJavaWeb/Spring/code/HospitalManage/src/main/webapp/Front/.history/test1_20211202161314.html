<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="test">{{message}}</div>
    <div id></div>
    <div id="myIf" v-if="myIf">{{message1}}</div>
    <div v-else>message2</div>
    <script>
        var test = new Vue({
            el:'#test',
            data: {
                message : 'Hello Vue!'
            }
        });
        var myIf = new Vue({
            el: '#myIf',
            data:function() {
                return {
                    myIf : true,
                    message1 : 'message1',
                    message2 : 'message2'
                }
            }
        })
    </script>
</body>
</html>
