<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>管理员</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <script type="text/javascript" src="js/jquery_3_6_0.js"></script>
</head>

<body>
    <div><h2>管理员模式</h2></div>
    <div id="value">
        <div id="select">
            <ul id="selectUL">
                <li>
                    <div class="selection" id="selectAdmin">管理员信息</div>
                </li>
                <li>
                    <div class="selection" id="selectDoctor">医生信息</div>
                </li>
                <li>
                    <div class="selection" id="selectPatient">病人信息</div>
                </li>
                <li>
                    <div class="selection" id="selectDrug">药品信息</div>
                </li>
            </ul>
        </div>

        <div id="content">
            <div id="adminInfo">
                <div>
                    <div class="forInline">
                        <div id="adminNameText">adminName: </div> 
                        <div id="adminNameInput">
                            <input type="text" name="adminName" id="adminName">
                        </div>
                    </div>

                    <div class="forInline">
                        <div id="adminPasswordText">
                            adminPassword:
                        </div>
                        <div id="adminPasswordInput">
                            <input type="text" name="adminPassword" id="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
